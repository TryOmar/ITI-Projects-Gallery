<html>

<head>
    <link rel="stylesheet" href="submit-project.css">
</head>

<body>
    <div class="main-container">

        <div class="title">
            <h1>Submit project</h1>
            <p>Fill the data and submit your project</p>
        </div>

        <form action="" class="submit-form">
            <div class="project-info">
                <h4 class="input-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                            d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                    </svg>
                    Project info
                </h4>
                <div class="row">
                    <div class="input-data title-input">
                        <label for="title-input">Project Title</label>
                        <input placeholder="e.g. Library Management System" type="text" id="title-input"
                            name="title-input" required>
                    </div>


                    <div class="input-data status-input">
                        <label for="status-input">Status</label>
                        <select id="status-input" name="status-input" required>
                            <option value="Not Started">Not Started</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-data Description-input">
                        <label for="Description-input">Description</label>
                        <textarea placeholder="Write a detailed description of your project goals..."
                            id="Description-input" name="Description-input"></textarea>
                    </div>
                </div>
            </div>

            <div class="team-info">
                <h4 class="input-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-people" viewBox="0 0 16 16">
                        <path
                            d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4" />
                    </svg>
                    Team info
                </h4>

                <div class="row">
                    <div class="input-data .name-input">
                        <label for="name-input">Team member</label>
                        <input placeholder="e.g. Ahmed, Fatima..." type="text" id="name-input" name="name-input">
                        <button class="button-65">Add memmber</button>
                    </div>

                    <div class="input-data email-input">
                        <label for="email-input">Email</label>
                        <input placeholder="example@email.com" type="email" id="email-input" name="email-input">
                    </div>
                </div>

            </div>


            <div class="stack-info">
                <h4 class="input-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-terminal" viewBox="0 0 16 16">
                        <path
                            d="M6 9a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3A.5.5 0 0 1 6 9M3.854 4.146a.5.5 0 1 0-.708.708L4.793 6.5 3.146 8.146a.5.5 0 1 0 .708.708l2-2a.5.5 0 0 0 0-.708z" />
                        <path
                            d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1z" />
                    </svg>
                    Stack info
                </h4>

                <div class="row">
                    <div class="input-data frameworks-input">
                        <label for="frameworks-input">Frameworks</label>
                        <input placeholder="e.g. HTML, CSS, React, Node.js" type="text" id="frameworks-input"
                            name="frameworks-input">
                    </div>

                    <div class="input-data url-input">
                        <label for="url-input">Github</label>
                        <input placeholder="https://github.com/username/repo" type="url" id="url-input"
                            name="url-input">
                    </div>
                </div>

            </div>



            <div class="row">
                <input type="submit">
            </div>

        </form>
    </div>
</body>

</html>
